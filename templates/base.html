{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}DSAT SCHOOL - Practice Portal{% endblock %}</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#9967b9',
                        'secondary': '#fdcc4c',
                        'dark': '#262632'
                    },
                    fontFamily: {
                        'sans': ['Space Grotesk', 'sans-serif'],
                        'lato': ['Lato', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts - Space Grotesk & Lato -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <!-- Alpine.js for interactive components -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        body { font-family: 'Space Grotesk', sans-serif; }
    </style>
    
    <!-- Additional CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen flex flex-col">
    <!-- Toast Notification Container -->
    <div x-data="toastManager()" @toast.window="addToast($event.detail)" class="fixed top-4 right-4 z-[9999] space-y-3 max-w-sm w-full pointer-events-none">
        <template x-for="toast in toasts" :key="toast.id">
            <div x-show="toast.visible"
                 x-transition:enter="transform transition ease-out duration-300"
                 x-transition:enter-start="translate-x-full opacity-0"
                 x-transition:enter-end="translate-x-0 opacity-100"
                 x-transition:leave="transform transition ease-in duration-200"
                 x-transition:leave-start="translate-x-0 opacity-100"
                 x-transition:leave-end="translate-x-full opacity-0"
                 class="pointer-events-auto bg-white rounded-lg shadow-2xl border-l-4 overflow-hidden max-w-sm w-full"
                 :class="{
                     'border-green-500': toast.type === 'success',
                     'border-red-500': toast.type === 'error',
                     'border-yellow-500': toast.type === 'warning',
                     'border-blue-500': toast.type === 'info'
                 }">
                <div class="p-4">
                    <div class="flex items-start">
                        <div class="flex-shrink-0">
                            <!-- Success Icon -->
                            <svg x-show="toast.type === 'success'" class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <!-- Error Icon -->
                            <svg x-show="toast.type === 'error'" class="h-6 w-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <!-- Warning Icon -->
                            <svg x-show="toast.type === 'warning'" class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                            </svg>
                            <!-- Info Icon -->
                            <svg x-show="toast.type === 'info'" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                        <div class="ml-3 w-0 flex-1">
                            <p class="text-sm font-semibold text-gray-900" x-text="toast.title"></p>
                            <p class="mt-1 text-sm text-gray-600" x-text="toast.message" x-show="toast.message"></p>
                        </div>
                        <div class="ml-4 flex-shrink-0 flex">
                            <button @click="removeToast(toast.id)" class="inline-flex text-gray-400 hover:text-gray-600 focus:outline-none transition-colors">
                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <!-- Progress bar -->
                    <div x-show="toast.autoClose" class="mt-3 bg-gray-200 rounded-full h-1 overflow-hidden">
                        <div class="h-full transition-all ease-linear"
                             :class="{
                                 'bg-green-500': toast.type === 'success',
                                 'bg-red-500': toast.type === 'error',
                                 'bg-yellow-500': toast.type === 'warning',
                                 'bg-blue-500': toast.type === 'info'
                             }"
                             :style="`width: ${toast.progress}%; transition-duration: 100ms;`">
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <!-- Navigation -->
    {% include 'components/navbar.html' %}
    
    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'components/footer.html' %}
    
    <!-- Toast Manager Alpine Component -->
    <script>
        function toastManager() {
            return {
                toasts: [],
                nextId: 1,
                
                addToast(config) {
                    const id = this.nextId++;
                    const toast = {
                        id: id,
                        type: config.type || 'info',
                        title: config.title || this.getDefaultTitle(config.type),
                        message: config.message || '',
                        visible: false,
                        autoClose: config.autoClose !== false,
                        duration: config.duration || 5000,
                        progress: 100
                    };
                    
                    this.toasts.push(toast);
                    
                    // Show toast with slight delay for animation
                    setTimeout(() => {
                        toast.visible = true;
                    }, 10);
                    
                    if (toast.autoClose) {
                        this.startProgress(toast);
                    }
                },
                
                startProgress(toast) {
                    const interval = 100; // Update every 100ms
                    const steps = toast.duration / interval;
                    const decrement = 100 / steps;
                    
                    const timer = setInterval(() => {
                        toast.progress -= decrement;
                        
                        if (toast.progress <= 0) {
                            clearInterval(timer);
                            this.removeToast(toast.id);
                        }
                    }, interval);
                },
                
                removeToast(id) {
                    const toast = this.toasts.find(t => t.id === id);
                    if (toast) {
                        toast.visible = false;
                        setTimeout(() => {
                            this.toasts = this.toasts.filter(t => t.id !== id);
                        }, 300); // Wait for exit animation
                    }
                },
                
                getDefaultTitle(type) {
                    const titles = {
                        'success': 'Success!',
                        'error': 'Error!',
                        'warning': 'Warning!',
                        'info': 'Information'
                    };
                    return titles[type] || 'Notification';
                }
            }
        }

        // Helper function to trigger toast from anywhere
        window.showToast = function(config) {
            window.dispatchEvent(new CustomEvent('toast', { detail: config }));
        };

        // Auto-show Django messages as toasts on page load
        document.addEventListener('DOMContentLoaded', function() {
            {% if messages %}
                {% for message in messages %}
                    showToast({
                        type: '{% if message.tags == "error" %}error{% elif message.tags == "success" %}success{% elif message.tags == "warning" %}warning{% else %}info{% endif %}',
                        title: '{% if message.tags == "error" %}Error{% elif message.tags == "success" %}Success{% elif message.tags == "warning" %}Warning{% else %}Info{% endif %}',
                        message: '{{ message|escapejs }}'
                    });
                {% endfor %}
            {% endif %}
            
            // Load Delta balance for authenticated users
            {% if user.is_authenticated %}
            loadDeltaBalance();
            {% endif %}
        });
        
        // Load and display Delta balance
        async function loadDeltaBalance() {
            try {
                const response = await fetch('/api/delta/balance/', {
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const balanceElement = document.getElementById('delta-balance');
                    if (balanceElement) {
                        balanceElement.textContent = data.formatted_balance;
                    }
                }
            } catch (error) {
                console.error('Failed to load Delta balance:', error);
            }
        }
        
        // Refresh Delta balance (call after earning)
        window.refreshDeltaBalance = loadDeltaBalance;

        // Detect user's timezone and send to server
        {% if TIMEZONE_ENABLED %}
        (function() {
            const detectedTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            
            // Store in sessionStorage for this session
            sessionStorage.setItem('userTimezone', detectedTimezone);
            
            // Send timezone to server via AJAX to store in session
            fetch('{% url "core:set-timezone" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ timezone: detectedTimezone })
            }).catch(err => console.error('Failed to set timezone:', err));
        })();
        {% endif %}
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
