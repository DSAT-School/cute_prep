upstream practice_portal {
    server unix:/run/gunicorn/practice_portal.sock fail_timeout=0;
}

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    
    client_max_body_size 100M;
    
    # Logging
    access_log /var/log/nginx/practice_portal_access.log;
    error_log /var/log/nginx/practice_portal_error.log;
    
    # Static files
    location /static/ {
        alias /opt/practice_portal/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files
    location /media/ {
        alias /opt/practice_portal/mediafiles/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Proxy to Gunicorn
    location / {
        proxy_pass http://practice_portal;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_buffering off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check
    location /api/health {
        proxy_pass http://practice_portal;
        access_log off;
    }
}

